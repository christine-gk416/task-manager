{% extends 'base.html'%}

{% block content %}
<h3 class="text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large pink accent-4">
            Add Category <i class="fas fa-plus"></i>
        </a>
    </div>

    <div class="row">
        {% for category in categories %}
        <div class="col s12 m6 l3">
            <div class="card pink lighten-4">
                <div class="card-content black-text center-align">
                    <span class="card-title">{{ category.category_name }}</span>

                </div>
                <div class="card-action">
                    <a class="btn teal darken-4" href="{{ url_for('edit_category', category_id=category.id)}}">Edit</a>
                    <a class="btn red accent-4 modal-trigger" href="#modal-{{ category.id }}">Delete</a>

                    <!-- Modal Structure -->
                    <div id="modal-{{ category.id }}" class="modal">
                        <div class="modal-content">
                            <h4>Are you sure you want to delete this category?</h4>

                        </div>
                        <div class="modal-footer">
                            <a href="{{ url_for('delete_category', category_id=category.id)}}" class="modal-close btn red accent-4">Delete</a>
                            <a href="#" class="modal-close btn teal darken-4">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
